- name: Create Jenkins Agent Node
  hosts: localhost
  vars:
    jenkins_url: "http://localhost:8080"
    admin_username: "tanu"
    api_token: "117dc0d2ba3703290fa5aacf4612ce2f6d"
    slave_config_file: "requirements.json"

  tasks:
    - name: Create Jenkins agent node
      ansible.builtin.uri:
        url: "{{ jenkins_url }}/computer/doCreateItem"
        method: POST
        headers:
          Content-Type: "application/x-www-form-urlencoded"
          Authorization: "Basic {{ api_token | b64encode }}"
        body_format: form-urlencoded
        body:
          name: "ansible-agent"
          type: "hudson.slaves.DumbSlave$DescriptorImpl"
          json: "{{ lookup('file', '{{ slave_config_file }}') }}"
      register: result

    - debug:
        var: result
