---
- name: Retrieve secrets from HashiCorp Vault
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Retrieve secret from Vault
      uri:
        url: "http://127.0.0.1:8200/v1/secret/data/jenkins"
        method: GET
        headers:
          X-Vault-Token: "{{ lookup('env', 'VAULT_TOKEN') }}"
        return_content: yes
        status_code: 200
      register: vault_response

    - name: Extract secrets from response
      set_fact:
        username_linux: "{{ vault_response.json.data.data['linux-username'] }}"
        password_linux: "{{ vault_response.json.data.data['linux-password'] }}"

    - name: Print retrieved secrets
      debug:
        msg: |
          Username: {{ username_linux }}
          Password: {{ password_linux }}
